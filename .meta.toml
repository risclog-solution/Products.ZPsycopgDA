# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/zope-product
[meta]
template = "zope-product"
commit-id = "e5c611fb"

[python]
with-windows = false
with-pypy = false
with-future-python = false
with-docs = true
with-sphinx-doctests = false
with-macos = false

[tox]
use-flake8 = true
testenv-additional = [
    "passenv = ZPSYCOPGDA_TEST_DSN",
    ]

[manifest]
additional-rules = [
    "recursive-include src *.dtml",
    "recursive-include src *.gif",
    "recursive-include src *.svg",
    ]

[check-manifest]
additional-ignores = [
    "docs/_build/html/_static/*",
    ]

[coverage]
fail-under = 85

[isort]
known_third_party = "psycopg2"

[github-actions]
services = [
    "postgres:",
    "  image: postgres:latest",
    "  env:",
    "    POSTGRES_USER: postgres",
    "    POSTGRES_PASSWORD: postgres",
    "    POSTGRES_DB: postgres",
    "  ports:",
    "    - 5432:5432",
    "  # needed because the postgres container does not provide a healthcheck",
    "  options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5",
    ]
test-environment = [
    "ZPSYCOPGDA_TEST_DSN: 'host=localhost port=5432 user=postgres password=postgres dbname=postgres'",
    ]
